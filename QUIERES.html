<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>¿Quieres ser mi novia?</title>
</head>
<body>
    <div class="container">
        <h1>Hola corazón,</h1>
        <p>Sé que es muy repentino y llevamos muy poco conociéndonos, pero quiero dar el siguiente paso contigo. He venido hoy aquí para preguntarte:</p>
        <p>¿Quieres ser mi novia?</p>
        <div class="centered">
            <img src="rose.png" alt="Rosa" class="rose">
            <button class="btn" id="yesBtn" onclick="mostrarAceptacion()">Sí</button>
            <button class="btn" id="noBtn" onclick="mostrarRechazo()">No</button>
        </div>
        <div id="mensajeRechazo" style="display: none;">Como que no😾 tienes que Aceptar >:c</div>
        <div id="mensajeAceptacion" style="display: none;">¡Te amo mucho! ❤️</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
